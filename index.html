<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Finals Ruby Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0f;
      --card: #14141c;
      --card-hover: #1a1a26;
      --accent: #ff4757;
      --accent-glow: rgba(255, 71, 87, 0.3);
      --text: #ffffff;
      --text-secondary: #8b8b9a;
      --border: #2a2a3a;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(ellipse at top, rgba(255, 71, 87, 0.08) 0%, transparent 50%);
    }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 30px 20px; }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff4757, #ff6b7a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .search-input {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      padding: 14px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    
    .refresh-btn {
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--accent-glow);
    }
    
    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .leaderboard {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .leaderboard-header {
      display: grid;
      grid-template-columns: 70px 1fr 150px 120px;
      padding: 16px 24px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .player-row {
      display: grid;
      grid-template-columns: 70px 1fr 150px 120px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      transition: background 0.2s;
    }
    
    .player-row:hover {
      background: var(--card-hover);
    }
    
    .player-row:last-child {
      border-bottom: none;
    }
    
    .rank {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .rank.top-3 {
      color: #ffd700;
    }
    
    .rank-1 { color: #ffd700; }
    .rank-2 { color: #c0c0c0; }
    .rank-3 { color: #cd7f32; }
    
    .player-name {
      font-weight: 600;
      font-size: 1rem;
    }
    
    .score {
      color: var(--text-secondary);
    }
    
    .platform {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .platform.pc {
      background: rgba(99, 102, 241, 0.2);
      color: #818cf8;
    }
    
    .platform.console {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
    
    .last-updated {
      text-align: center;
      margin-top: 25px;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-secondary);
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    
    @media (max-width: 600px) {
      .leaderboard-header { display: none; }
      .player-row {
        grid-template-columns: 50px 1fr;
        gap: 8px;
      }
      .score, .platform { grid-column: 2; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    function App() {
      const [players, setPlayers] = useState([]);
      const [loading, setLoading] = useState(true);
      const [search, setSearch] = useState('');
      const [lastUpdated, setLastUpdated] = useState(null);
      
      useEffect(() => {
        fetchData();
      }, []);
      
      const fetchData = async () => {
        setLoading(true);
        try {
          const response = await fetch('https://api.the-finals-leaderboard.com/v1/leaderboard/s4/crossplay?limit=100');
          const data = await response.json();
          const players = data.data.map(p => ({
            rank: p.rank,
            name: p.name,
            score: p.rankScore,
            platform: p.steamName ? 'PC' : 'Console',
            change: p.change
          }));
          setPlayers(players);
          setLastUpdated(new Date());
        } catch (e) {
          console.error('Failed to load data:', e);
        }
        setLoading(false);
      };
      
      const filteredPlayers = players.filter(p => 
        p.name.toLowerCase().includes(search.toLowerCase())
      );
      
      const formatDate = (date) => {
        if (!date) return '';
        return date.toLocaleString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      };
      
      return (
        <div className="container">
          <header>
            <h1>ðŸ’Ž The Finals Ruby Leaderboard</h1>
            <p className="subtitle">Top 500 Ruby Ranked Players</p>
          </header>
          
          <div className="controls">
            <input 
              type="text" 
              className="search-input" 
              placeholder="Search player name..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            <button className="refresh-btn" onClick={fetchData} disabled={loading}>
              {loading ? 'Loading...' : 'Refresh'}
            </button>
          </div>
          
          {loading ? (
            <div className="loading">Loading leaderboard...</div>
          ) : filteredPlayers.length === 0 ? (
            <div className="no-results">No players found</div>
          ) : (
            <div className="leaderboard">
              <div className="leaderboard-header">
                <span>Rank</span>
                <span>Player</span>
                <span>Score</span>
                <span>Platform</span>
              </div>
              {filteredPlayers.map(player => (
                <div key={player.rank} className="player-row">
                  <span className={`rank rank-${player.rank}`}>#{player.rank}</span>
                  <span className="player-name">{player.name}</span>
                  <span className="score">{player.score.toLocaleString()}</span>
                  <span className={`platform ${player.platform.toLowerCase()}`}>{player.platform}</span>
                </div>
              ))}
            </div>
          )}
          
          {lastUpdated && (
            <p className="last-updated">Last updated: {formatDate(lastUpdated)}</p>
          )}
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
