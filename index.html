<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Finals Season 9 Ruby Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0f;
      --card: #14141c;
      --card-hover: #1a1a26;
      --accent: #ff4757;
      --accent-glow: rgba(255, 71, 87, 0.3);
      --text: #ffffff;
      --text-secondary: #8b8b9a;
      --border: #2a2a3a;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(ellipse at top, rgba(255, 71, 87, 0.08) 0%, transparent 50%);
    }
    
    .container { max-width: 1000px; margin: 0 auto; padding: 30px 20px; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #ff4757, #ff6b7a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .platform-select {
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
    }
    
    .platform-select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .search-input {
      flex: 1;
      min-width: 200px;
      max-width: 350px;
      padding: 12px 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .refresh-btn {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--accent-glow);
    }
    
    .leaderboard {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .leaderboard-header {
      display: grid;
      grid-template-columns: 70px 1fr 150px 100px;
      padding: 16px 24px;
      background: rgba(255,255,255,0.03);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .player-row {
      display: grid;
      grid-template-columns: 70px 1fr 150px 100px;
      padding: 14px 24px;
      border-bottom: 1px solid var(--border);
      align-items: center;
      transition: background 0.2s;
    }
    
    .player-row:hover {
      background: var(--card-hover);
    }
    
    .player-row:last-child {
      border-bottom: none;
    }
    
    .rank {
      font-weight: 700;
      font-size: 1rem;
    }
    
    .rank-1 { color: #ffd700; }
    .rank-2 { color: #c0c0c0; }
    .rank-3 { color: #cd7f32; }
    
    .player-name {
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .club-tag {
      font-size: 0.7rem;
      background: var(--accent);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .score {
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .platform-icon {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(99, 102, 241, 0.2);
      color: #818cf8;
    }
    
    .loading, .error, .no-results {
      text-align: center;
      padding: 60px;
      color: var(--text-secondary);
    }
    
    .error { color: #ef4444; }
    
    .last-updated {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    @media (max-width: 600px) {
      .leaderboard-header { display: none; }
      .player-row {
        grid-template-columns: 50px 1fr;
        gap: 8px;
      }
      .score, .platform-icon { grid-column: 2; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    
    // Simple in-memory cache
    const cache = {};
    const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes
    
    function App() {
      const [players, setPlayers] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [search, setSearch] = useState('');
      const [platform, setPlatform] = useState('crossplay');
      const [lastUpdated, setLastUpdated] = useState(null);
      const [playerCount, setPlayerCount] = useState(0);
      
      const fetchData = useCallback(async (plat, force = false) => {
        setLoading(true);
        setError(null);
        
        const cacheKey = `s9_${plat}`;
        const cached = cache[cacheKey];
        
        if (!force && cached && Date.now() - cached.timestamp < CACHE_DURATION) {
          setPlayers(cached.data.slice(0, 1000));
          setPlayerCount(cached.count);
          setLastUpdated(new Date(cached.timestamp));
          setLoading(false);
          return;
        }
        
        try {
          // Use allorigins as primary proxy
          const proxyUrl = 'https://api.allorigins.win/raw?url=';
          const apiUrl = `https://api.the-finals-leaderboard.com/v1/leaderboard/s9/${plat}?limit=1000`;
          
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 20000);
          
          const response = await fetch(proxyUrl + encodeURIComponent(apiUrl), {
            signal: controller.signal
          });
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            throw new Error(`API error: ${response.status}`);
          }
          
          const data = await response.json();
          const playersData = data.data || [];
          const sliced = playersData.slice(0, 1000);
          
          cache[cacheKey] = {
            data: sliced,
            count: data.count || playersData.length,
            timestamp: Date.now()
          };
          
          setPlayers(sliced);
          setPlayerCount(data.count || playersData.length);
          setLastUpdated(new Date());
        } catch (e) {
          console.error('Failed to fetch:', e);
          setError('Failed to load leaderboard. Please try again.');
        }
        setLoading(false);
      }, []);
      
      useEffect(() => {
        fetchData(platform);
      }, [platform, fetchData]);
      
      const filteredPlayers = players.filter(p => 
        p.name.toLowerCase().includes(search.toLowerCase()) ||
        (p.steamName && p.steamName.toLowerCase().includes(search.toLowerCase()))
      );
      
      const getPlatformIcon = (p) => {
        if (p.steamName) return 'PC';
        if (p.psnName) return 'PSN';
        if (p.xboxName) return 'Xbox';
        return '?';
      };
      
      const formatDate = (date) => {
        if (!date) return '';
        return date.toLocaleString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      };
      
      return (
        <div className="container">
          <header>
            <h1>ðŸ’Ž The Finals - Season 9 Ruby</h1>
            <p className="subtitle">Top 1000 Ranked Players</p>
          </header>
          
          <div className="stats">
            <span>Total Players: {playerCount.toLocaleString()}</span>
            {lastUpdated && <span>Updated: {formatDate(lastUpdated)}</span>}
          </div>
          
          <div className="controls">
            <select 
              className="platform-select" 
              value={platform} 
              onChange={(e) => setPlatform(e.target.value)}
            >
              <option value="crossplay">Crossplay</option>
              <option value="steam">Steam</option>
              <option value="xbox">Xbox</option>
              <option value="psn">PlayStation</option>
            </select>
            
            <input 
              type="text" 
              className="search-input" 
              placeholder="Search player name..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
            
            <button className="refresh-btn" onClick={() => fetchData(platform, true)} disabled={loading}>
              {loading ? 'Loading...' : 'Refresh'}
            </button>
          </div>
          
          {loading ? (
            <div className="loading">Loading leaderboard...</div>
          ) : error ? (
            <div className="error">{error}</div>
          ) : filteredPlayers.length === 0 ? (
            <div className="no-results">No players found</div>
          ) : (
            <div className="leaderboard">
              <div className="leaderboard-header">
                <span>Rank</span>
                <span>Player</span>
                <span>Score</span>
                <span>Platform</span>
              </div>
              {filteredPlayers.map(player => (
                <div key={player.rank} className="player-row">
                  <span className={`rank rank-${player.rank <= 3 ? player.rank : ''}`}>#{player.rank}</span>
                  <span className="player-name">
                    {player.name}
                    {player.clubTag && <span className="club-tag">{player.clubTag}</span>}
                  </span>
                  <span className="score">{player.rankScore?.toLocaleString()}</span>
                  <span className="platform-icon">{getPlatformIcon(player)}</span>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
